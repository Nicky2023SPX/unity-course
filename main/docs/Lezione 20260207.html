<h1 id="come-creare-uno-script">Come creare uno script</h1>
<ol>
<li>Vai sul tuo progetto di Unity</li>
<li>Seleziona un oggetto e premi in fondo all’Inspector “<strong>Add Component</strong>”</li>
<li>Clicca su “<strong>New Script</strong>” e inserisci il nome dello script</li>
</ol>
